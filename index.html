:root {

.sticky-score {

  border-radius: 50px;

}

.question-card {

.question-text { font-size: 1.1rem; font-weight: 700; margin-bottom: 10px; }
.source-tag {

.choices-grid { display: flex; flex-direction: column; gap: 8px; }
.choice {

.choice.wrong { background: var(--error-bg); border-color: var(--error-border); color: var(--error-text); }

.answer-box {
  background: var(--answer-bg);
  border-left: 4px solid var(--primary);
  padding: 15px;
  margin-top: 10px;
  border-radius: 4px;
}
</style>
