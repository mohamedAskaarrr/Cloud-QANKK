body {

  margin-bottom: 20px;
  color: #111827;
}

.question-number {

  margin-right: 8px;
}

.choices-grid {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.choice {
  padding: 14px 18px;
  border: 2px solid var(--border);
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.2s ease;
  font-size: 1rem;
  position: relative;
  background: #fff;
}

.choice:hover {
  background-color: var(--primary-light);
  border-color: var(--primary);
  color: var(--primary);
}

.choice.correct {
  background-color: var(--success-bg) !important;
  border-color: var(--success-border) !important;
  color: var(--success-text) !important;
  padding-left: 40px; /* Space for icon */
}

.choice.correct::before {
  content: "✔";
  position: absolute;
  left: 15px;
  font-weight: bold;
}

.choice.wrong {
  background-color: var(--error-bg) !important;
  border-color: var(--error-border) !important;
  color: var(--error-text) !important;
  opacity: 0.7;
}

.question-card[data-done="true"] .choice {
  cursor: default;

.question-card[data-done="true"] .choice:hover {
  background-color: #fff;

  color: var(--text-main);

.question-card[data-done="true"] .choice.correct:hover {
  background-color: var(--success-bg);
  border-color: var(--success-border);
  color: var(--success-text);
}
.question-card[data-done="true"] .choice.wrong:hover {
  background-color: var(--error-bg);
  border-color: var(--error-border);
  color: var(--error-text);

  const title = document.createElement("div");
  title.className = "question-text";
  title.innerHTML = `<span class="question-number">${i + 1}.</span> ${q.q}`;
  card.appendChild(title);

  const choicesGrid = document.createElement("div");
  choicesGrid.className = "choices-grid";

  q.o.forEach((opt, j) => {
    const btn = document.createElement("div");
    btn.className = "choice";
    btn.innerText = opt;

    btn.onclick = () => {
      if (card.dataset.done) return;
      card.dataset.done = "true";

      if (j === q.a) {
        btn.classList.add("correct");
        score++;
      } else {
        btn.classList.add("wrong");
        choicesGrid.querySelectorAll(".choice")[q.a].classList.add("correct");
      }

      const scoreEl = document.getElementById("score");
      scoreEl.innerText = score;
      scoreEl.style.transform = "scale(1.5)";
      setTimeout(() => scoreEl.style.transform = "scale(1)", 200);

      const fb = document.createElement("div");
      fb.className = "feedback-msg";
      fb.innerHTML = `Correct Answer: <strong>${q.o[q.a]}</strong>`;
      card.appendChild(fb);
    };

    choicesGrid.appendChild(btn);
  });

  card.appendChild(choicesGrid);
  quizContainer.appendChild(card);
});

/* ================= RENDER SOLVED WRITTEN QUESTIONS ================= */
const writtenDiv = document.getElementById("written");

writtenQuestions.forEach((item, i) => {
  const card = document.createElement("div");
  card.className = "question-card";
  
  const title = document.createElement("div");
  title.className = "question-text";
  title.innerHTML = `<span class="question-number">W${i + 1}.</span> ${item.q}`;
  
  const answerBox = document.createElement("div");
  answerBox.className = "answer-box";
  answerBox.innerHTML = `<span class="answer-label">Answer</span>${item.a}`;
  
  card.appendChild(title);
  card.appendChild(answerBox);
  writtenDiv.appendChild(card);
});

</script>
